<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=”robots” content=”index,follow”>
    <title>Harrish Institute</title>
    <!--Fiction name-->
    <!--Font awesome from cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">   
    <!--Custom CSS-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
      <section class="flex">
          <a href="#home" class="logo">Harrish</a>
          <nav id="menulist" class="navbar">
              <a href="#home">home</a>
              <a href="#about">about</a>
              <a href="#courses">courses</a>
              <a href="#teachers">teachers</a>
              <a href="#review">reviews</a>
              <a href="#contact">contact</a>
          </nav>
          <div id="menu-btn" class="fas fa-bars"></div>
      </section>
    </header>

    <section class="home" id="home">
      <div class="row">
          <div class="content">
              <h3>Modern <span>education</span></h3>
              <a href="#contact" class="btn">Contact us</a>
          </div>
        <div class="image">
            <img src="./images/homg-img.svg" alt="Imagen de menú">
        </div>
      </div>
    </section>

    <!--Counter section-->
    <section class="count">

      <div class="box-container">
          <div class="box">
           <i class="fas fa-graduation-cap"></i>
           <div class="content">
               <h3>35k+</h3>
               <p>courses</p>
           </div>
          </div>
      </div>

      <div class="box-container">
        <div class="box">
         <i class="fas fa-user-graduate"></i>
         <div class="content">
             <h3>1M+</h3>
             <p>students</p>
         </div>
        </div>
      </div>

        <div class="box-container">
        <div class="box">
         <i class="fas fa-chalkboard-user"></i>
         <div class="content">
             <h3>1000+</h3>
             <p>teachers</p>
         </div>
        </div>
        </div>

        <div class="box-container">
        <div class="box">
         <i class="fas fa-face-smile"></i>
         <div class="content">
             <h3>100%</h3>
             <p>satisfaction</p>
         </div>
        </div>
        </div>

    </section>



















<!--Custom JavaScript-->
<script src="js/main.js"></script>

</body>
</html>
